<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://sindresorhus.com/github-markdown-css/github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;

            .markdown-body {
                padding: 15px;
            }
        }
    </style>
    <script src="https://unpkg.com/htmx.org@2.0.0" crossorigin="anonymous"></script>
    <script src="mdmx.js" type="module"></script>
    <title>HTMXとmarkdowndの連携テスト</title>
</head>
<body>
    <div class="markdown markdown-body" hx-get="file.md" hx-trigger="load"></div>
</body>
</html>
